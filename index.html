<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additional contents</title>
    <!-- Tailwind CSS CDN for modern, utility-first styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /*
         * This style block is for custom CSS that is not easily
         * achievable with Tailwind utility classes alone.
         */
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-border-button {
            position: relative;
            z-index: 1;
            /* Create a gradient border effect by using a pseudo-element */
            background-image: linear-gradient(to right, #0a0c10, #0a0c10);
        }
        .gradient-border-button::before {
            content: '';
            position: absolute;
            inset: 0;
            padding: 2px; /* This value controls the thickness of the border */
            border-radius: 9999px; /* This matches the rounded-full class */
            background: linear-gradient(to right, #4c68d7, #d74c68);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            z-index: -1;
            transition: all 0.3s ease;
        }
        .gradient-border-button:hover::before {
            padding: 3px; /* A subtle expansion of the border on hover */
        }
    </style>
</head>
<body class="bg-[#0a0c10] text-[#f4f6fc] flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Main container for the content, centered and styled -->

            Welcome!
        </h1>

        <!-- New description added here -->
        <p class="text-lg md:text-xl text-gray-400 mb-4">
            This page contains Additional informations like course contents/ useful tools.
        </p>
        <!-- Container for the buttons -->
        <div class="flex flex-col md:flex-row space-y-6 md:space-y-0 md:space-x-6 justify-center">

            <!-- First redirect link as a button with a gradient border -->
            <a 
                href="https://suchat-subho.github.io/course/" 
                class="gradient-border-button text-white font-semibold py-4 px-8 rounded-full transition duration-300 ease-in-out transform hover:scale-105 shadow-lg focus:outline-none focus:ring-4 focus:ring-purple-500 focus:ring-opacity-50 flex items-center justify-center"
            >
                <i class="fas fa-book-open mr-3"></i>
                View Courses
            </a>

            <!-- Second redirect link as a button with a gradient border -->

                href="https://suchat-subho.github.io/webtools/" 
                class="gradient-border-button text-white font-semibold py-4 px-8 rounded-full transition duration-300 ease-in-out transform hover:scale-105 shadow-lg focus:outline-none focus:ring-4 focus:ring-pink-500 focus:ring-opacity-50 flex items-center justify-center"
            >

                Explore Web Tools

        </div>
    </div>

    <!-- Footnote with copyright information -->

    </footer>

</body>
</html>
